<jd-modal>
    <jd-modal-title>tag group</jd-modal-title>
    <jd-modal-body layout="column" layout-padding>
        <md-input-container>
            <label>tag group name</label>
                <input
                    required
                    ng-model="$ctrl.editingCopy.name"
                    aria-label="name"/>
            </md-input-container>
        
        <div
            md-color-picker
            ng-model="$ctrl.editingCopy.color"
            label="tag color"
            default="#000000"
            md-color-generic-palette="true"
            md-color-history="false"
            md-color-clear-button="false"
            open-on-input="true"
            md-color-alpha-channel="false"
            md-color-sliders="false"
            md-color-hsl="false"
            md-color-rgb="false"
        ></div>
        
    </jd-modal-body>
    <jd-modal-buttons>
        
        <span flex></span>
        <md-button
            aria-label="add tag group"
            ng-click="$ctrl.add()"
            class="md-raised md-accent">
            <md-icon
                class="material-icons">add</md-icon>
            add tag group
        </md-button>
    </jd-modal-buttons>
</jd-modal>
