<jd-modal layout="column" class="comments">
    <jd-modal-title>comments</jd-modal-title>
    <jd-modal-body layout="row" layout-padding>
        
       <p ng-if="!$ctrl.comments">
           This spec has no comments.
       </p>
    </jd-modal-body>
    <jd-modal-buttons>
        <md-input-container>
            <input 
                class="add-comment-input"
                ng-model="$ctrl.text"/>
        </md-input-container>
        <span flex></span>
        <md-button
            ng-disabled="$ctrl.disableSave()"
            aria-label="add tag group"
            ng-click="$ctrl.add()"
            class="md-raised md-accent">
            <md-icon
                class="material-icons">send</md-icon>
            comment
        </md-button>
    </jd-modal-buttons>
</jd-modal>
