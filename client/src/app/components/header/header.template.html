<md-toolbar md-whiteframe="5">
    <div
        layout="row"
        layout-align="center center"
        class="md-toolbar-tools">
        
        <img
            class="logo"
            src="assets/images/logo-light.png"/>
        <span flex></span>
        <md-icon class="material-icons">business</md-icon>
        <md-input-container>
            <md-select
                class="all-caps org-select"
                ng-model-options="{trackBy: '$value.id'}"
                ng-if="$ctrl.showOrgMenu()"
                ng-change="$ctrl.changeOrg()" 
                ng-model="$ctrl.org"
                aria-label="orgs">
                <md-option 
                    ng-value="org"
                    ng-repeat="org in $ctrl.organizations">
                    {{org.name}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-menu
            md-position-mode="target-right target">
            <md-button 
                aria-label="user menu" 
                ng-click="$ctrl.openUserMenu($mdOpenMenu, $event)">
               
                {{$ctrl.user.name}}
                <md-icon class="material-icons">
                    arrow_drop_down
                </md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <span 
                        ng-bind="$ctrl.user.name"
                        class="md-body-1"></span>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="$ctrl.logout()">
                        <div layout="row" flex>
                            <p flex>log out</p>
                            <md-icon 
                                md-menu-align-target
                                class="material-icons">person_outline</md-icon>
                        </div>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    
    </div>
</md-toolbar>
